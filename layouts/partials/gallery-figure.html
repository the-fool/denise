{{ $path := printf "/img/%s/%s" .image_dir .context.name }}
{{ $w := .context.width }}
{{ $h := .context.height }}
{{ $size := printf "%dx%d" $w $h }}

<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
  <a href="{{ $path }}" itemprop="contentUrl" data-size="{{ $size }}">
    <img src="{{ $path }}" itemprop="thumbnail" alt="Image description" />
  </a>
  <figcaption itemprop="caption description">Image caption</figcaption>
</figure>
