{{ define "main" }}
<div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
  <div class="row">
    {{ range $x := seq 0 3 }}
    <div class="column">

    {{ range $index, $element := (readDir "static/img" ) }}
      {{ if eq (mod $index 4) $x }}
      {{ end }}
     {{ end }}
    </div>
    {{ end }}
  </div>
</div>

{{ end }}

{{ define "pswp" }}
{{ partial "pswp.html" . }}
{{ end }}

{{ define "scripts" }}

<script src="/home.js"></script>
 
{{ end }}
